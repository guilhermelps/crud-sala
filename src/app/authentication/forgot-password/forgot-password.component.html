<ion-content class="container" [fullscreen]="true">
  <ion-row>
    <ion-img src="/assets/icon/lock.svg"></ion-img>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-button expand="block" color="primary" [routerLink]="['/authentication/login']">Recuperar senha</ion-button>
          </ion-item>
          <ion-item lines="none">
            <a color="primary" [routerLink]="['/authentication/login']">Voltar para login</a><br>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
