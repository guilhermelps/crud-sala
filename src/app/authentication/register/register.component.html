<ion-content class="register-container" [fullscreen]="true">
  <ion-grid class="container">
    <ion-row class="container-register-img">
      <ion-img class="register-img" src="/assets/icon/register.svg"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nome Completo</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Celular</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="primary" [routerLink]="['/pages/home']">Cadastrar</ion-button>
            <ion-button expand="block" color="light" [routerLink]="['/authentication/login']">JÃ¡ possuo uma conta</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
